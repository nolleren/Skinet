<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
        Showing
        <strong>
            {{(this.pageNumber - 1) * this.pageSize + 1}} -
            {{this.pageSize * this.pageNumber
                > this.totalCount 
                ? this.totalCount 
                : this.pageNumber * this.pageSize
            }}
        </strong> of
        <strong>
            {{this.totalCount}}
        </strong> results
    </span>
    <span *ngIf="this.totalCount === 0"><strong>0</strong> products found</span>
</header>
